<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>

<h3 th:text="${user.getName() + ', ' + user.getAge()}">VALUE</h3>
<p th:text="${'Email: ' + user.getEmail()}">VALUE</p>
<p th:text="${'Address: ' + user.getAddress()}">VALUE</p>
<p th:text="${'id: ' + user.getId()}">VALUE</p>
<br>
<a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit</a>
<br>
<br>
<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
